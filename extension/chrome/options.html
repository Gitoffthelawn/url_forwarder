<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>URL Forwarder</title>
    <style>
        body: {
            padding: 10px;
        }

    </style>
    <script src="options.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>
                <div style="vertical-align: middle; text-align: center; padding: 10px;"><img src="icon32.png"></div>
            </td>
            <td>
                <h1>URL Forwarder - Settings</h1>
            </td>
            <td>
                <button id=refresh>refresh</button>
            </td>
        </tr>
    </table>
    <h2>Rules:</h2>
    <table id=rules>
        <tr>
            <th>Enabled</th>
            <th>Pattern</th>
            <th>Target</th>
            <th>Arguments</th>
            <th>Action</th>
            <th>Redirekt to</th>
            <th>Delete</th>
            <th>Save</th>
        </tr>
    </table>
    <h2>Add Rule:</h2>
    <table>
        <tr>
            <th>Pattern</th>
            <th>Target</th>
            <th>Arguments</th>
            <th>Action</th>
            <th>Redirekt to</th>
            <th>Add</th>
        </tr>
        <tr>
            <td><input type=text id=pattern placeholder=Pattern></td>
            <td><input type=text id=target placeholder=Target></td>
            <td><input type=text id=arguments placeholder=Arguments></td>
            <td style="text-align: center">
                <select id=action>
                        <option value=0>stay</option>
                        <option value=1>block</option>
                        <option value=2>redirect</option>
                    </select>
            </td>
            <td><input type=text id=redirect placeholder="Redirect to" disabled=true></td>
            <td style="text-align: center"><button id=add>+</button></td>
        </tr>
    </table>
</body>

</html>
